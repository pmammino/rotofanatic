{% extends "base.html" %}
{% block content %}
			<div id = "et-main-area">
                <h1 class = "header">Pitcher Game Logs</h1>
<h3 class = "sub_header">2021 Season</h3>

    <div class="container page-form">
<form class="filters" action = "/pitchergamelog" method = "post">
            <label for="player">Select Pitcher:</label>

    <select class = "form-control form-control-lg" id = "player" name="player">
{% for name, selected in players %}
      <option value= "{{ name }}" {{selected}}>{{ name }}</option>
{% endfor %}
            </select>
    <br>
                <label for="type">Select Stat:</label>

    <select class = "form-control form-control-lg" id = "type" name="type">
            <option value="xWhiff" {{whiff}}>xWhiff</option>
            <option value="xLwOBA" {{woba}}>xLwOBA</option>
            <option value="In-Zone" {{inzone}}>In-Zone</option>
            <option value="Out-Of-Zone" {{outofzone}}>Out-Of-Zone</option>

    </select>
    <br>
    <button type="submit" class="btn btn-orange">Update Chart</button>
</form>
        <br>
    </div>
    <div>
<img class = "center" src="data:image/png;base64, {{ plot }}">
        <br>
        <br>
        <hr>
        <br>
        <br>
        {{ stats.to_html(classes ="table table-striped table-bordered table-sm sortable", index = False, table_id = "dtBasicExample") | safe}}

    </div>
				</div>
				{% endblock %}
